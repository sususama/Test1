<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第二天</title>
	</head>
	<body>
		<!--无序列表-->
		<ul>
			<!--li是列表项，显示列表中得一项-->
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			
		</ul>
		<!--有序列表 -->
		<ol>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ol>
		
		<!--表格必须要以<table></table>开始和结束-->
		<table border="1">
			<!--colspan跨行属性，rowspan跨列属性
				表头用th标签
			-->
			<!--每行必须以<tr></tr>开始和结束-->
			<thead>
			<tr >
				<!--每一列必须以<td></td>开始和结束-->
				<td colspan="3" align="center">  标题</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<!--每一列必须以<td></td>开始和结束-->
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<!--每一列必须以<td></td>开始和结束-->
				<td >数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<!--每一列必须以<td></td>开始和结束-->
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<!--每一列必须以<td></td>开始和结束-->
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			</tbody>
		</table>
		
		
		
		<table border="0" width="400" cellspacing="1" bgcolor="deepskyblue">
			<thead bgcolor="white">
			<tr >
				<td colspan="3" align="center">  标题</td>
			</tr>
			</thead>
			<tbody bgcolor="white">
			<tr>
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<td >数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			<tr>
				<td>数据1</td>
				<td>数据2</td>
				<td>数据3</td>
			</tr>
			</tbody>
		</table>
		
	</body>
	
</html>
