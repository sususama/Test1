<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script type="text/javascript">

        window.onload = function() {
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function () {
                alert("点击成功");
            }
        };
    </script>
</head>
<body>
    <button>点我</button>
</body>
</html>
