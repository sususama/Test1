<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在标签内添加文档的操作</title>
</head>
<body>
<div id="t">
    你好！
</div>
<script type="application/javascript">
    /*
    * 获取标签文本内容
    * */
    var d = document.getElementById("t");
    d.textContent = "被修改后的内容。";

</script>
</body>
</html>
