<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			行内样式，是将css样式属性和值写到标签style属性中
			任何标签，只要是body中显示内容的，都有style属性
		-->
		<span style=" color:deepskyblue; font-family: '微软雅黑'; font-size: 90px;">行内样式</span>
		<!--
			有的标签本身就有一定的修饰作用，使用css样式属性，可以叠加到原来的默认样式上，优先显示
			
		-->
	</body>
</html>
