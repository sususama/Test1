<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style>
			.c1{
				width: 100px;
				height: 100px;
				background-color: #0AEEEE;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left:-50px;
				margin-top:-50px ;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
	</body>
</html>
